<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Coming Soon - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- just added -->
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">CiteBuzz</h1>
                <p class="mb-5">Export LingBuzz citations effortlessly, just paste the LingBuzz link below:</p>
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <!-- URL input-->
                    <div class="row input-group-newsletter">
                        <div class="col"><input class="form-control" id="url" type="text" placeholder="Enter LingBuzz link..." aria-label="Enter URL..." /></div>
                        <div class="col-auto"><button type="button" class="btn btn-primary" id="generateBibtex">BibTex</button></div>
                        <div class="col-auto"><button type="button" class="btn btn-primary" id="generateApa">APA</button></div>
                    </div>
                    <div class="output" id="output"></div>
                    <!-- Submit success message-->
                    <!-- This is what your users will see when the form has successfully submitted-->
                    <!-- Submit error message-->
                    <!-- This is what your users will see when there is an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
                </form>
               
            </div>
        </div>
    </div>
    <!-- Social Icons-->
    <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script>
        $(document).ready(function() {
            function isValidUrl(url) {
                const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
                return !!pattern.test(url);
            }

            $('#generateBibtex').click(function(event) {
                event.preventDefault();
                var url = $('#url').val();
                if (!isValidUrl(url)) {
                    $('#output').html('<p style="color: red;">Invalid URL format. Please enter a valid URL.</p>');
                    return;
                }
                $.ajax({
                    type: 'POST',
                    url: '/generate_bibtex',
                    contentType: 'application/json',
                    data: JSON.stringify({url: url}),
                    success: function(response) {
                        if (response.error) {
                            $('#output').html('<p style="color: red;">Error: ' + response.error + '</p>');
                        } else {
                            $('#output').html('<pre>' + response.bibtex + '</pre>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#output').html('<p style="color: red;">Error: ' + xhr.responseJSON.error + '</p>');
                    }
                });
            });

            $('#generateApa').click(function(event) {
                event.preventDefault();
                var url = $('#url').val();
                if (!isValidUrl(url)) {
                    $('#output').html('<p style="color: red;">Invalid URL format. Please enter a valid URL.</p>');
                    return;
                }
                $.ajax({
                    type: 'POST',
                    url: '/generate_apa',
                    contentType: 'application/json',
                    data: JSON.stringify({url: url}),
                    success: function(response) {
                        if (response.error) {
                            $('#output').html('<p style="color: red;">Error: ' + response.error + '</p>');
                        } else {
                            $('#output').html('<pre>' + response.apa + '</pre>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#output').html('<p style="color: red;">Error: ' + xhr.responseJSON.error + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
